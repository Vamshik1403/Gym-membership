{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "login.css" %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <!-- <button class="btn btn-danger">Click me</button> -->
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h1>User Login</h1>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <form action="" method='POST'>
            {% csrf_token %}
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- Username -->
                <label for="username">Your username</label>
                <input type="text" placeholder="Enter Username" name="uname" class="form-control" required >
    
                <br><br>
    
                <!-- Password -->
                <label for="pswrd">Your password</label>
                <input type="password" placeholder="Enter Password" name="upass" class="form-control" required>
    
                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer">
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                </div>
    
    
                <!-- Submit button -->
                <button type="submit">Login</button>
    
                <!-- Sign up link -->
                <p class="register">Not a member?  <a href="/register">Register here!</a></p>
    
            </div>
       
        </form>
       </div>
    </div>


</body>
</html>
